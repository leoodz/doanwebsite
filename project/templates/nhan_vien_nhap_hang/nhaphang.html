<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet"  href="../../static/css/bootstrap.css">

    <title>Nhân viên Nhập Hàng</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{Home}}>Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="form-inline" method="POST">
            <button type="submit" name='Logout' value="out" class="btn btn-primary position-relative">Đăng xuất</button>
          </form>
        </div>
      </div> 
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-success text-center" role="alert"><h2>Thêm sản phẩm</h2></div>
            <form method='post' enctype="multipart/form-data">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tên sản phẩm</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="NameSP">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Loại sản phẩm</label>
                <select class="form-select" id="inputGroupSelect01" name="MaLoai">
                  <option selected>Chọn loại hàng</option>
                  {% for j in loai %}
                  <option value="{{j['MaLoai']}}" >{{j['NameLoai']}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Nhãn hàng</label>
                <select class="form-select" id="inputGroupSelect01" name="MaNH">
                  <option selected>Chọn nhãn hàng</option>
                  {% for i in nh %}
                  <option value="{{i['MaNH']}}" >{{i['NameNH']}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Giá nhập </span>
                <input type="number" class="form-control" aria-label="Sizing example input" min="0" aria-describedby="inputGroup-sizing-default" name="Buy">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Giá bán </span>
                <input type="number" class="form-control" aria-label="Sizing example input" min="0" aria-describedby="inputGroup-sizing-default" name="Sell">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Ảnh sản phẩm</label>
                <input type="file" class="form-control" id="inputGroupFile01" name="f" accept="image/*">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Miêu tả</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="Description">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Số lượng </span>
                <input type="number" class="form-control" aria-label="Sizing example input" min="0" aria-describedby="inputGroup-sizing-default" name="SL">
              </div>
              <button type="submit" onclick="myFunction()" class="btn btn-primary">Xác nhận</button>
            </form>
            <br><br>
            {{Thong_bao}} 
          </div>
        </div>     
      </div>
    </div>
    <script src="../../static/js/bootstrap.js"></script>
   
    <script>
      function myFunction() {
        confirm("Xác nhận");
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet"  href="../../static/css/bootstrap.css">

    <title>Thong tin nhan vien</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{Home}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="form-inline" method="POST">
            <button type="submit" name='Logout' value="out" class="btn btn-primary position-relative">Đăng xuất</button>
          </form>
        </div>
    </nav>
      </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <form method="POST">
            <h3>{{CV[1]}}</h3>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Họ và tên: </span>
              <input type="text" class="form-control" name="NameNV" value="{{CN[1]}}">
            </div>
            {% if CN[2]==True %}
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Giới tính: </span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="GT" id="inlineRadio1" value=True checked>
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="GT" id="inlineRadio2" value=False>
                <label class="form-check-label" for="inlineRadio2">Nu</label>
              </div>
            </div>
            {% else %}
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Giới tính: </span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="GT" id="inlineRadio1" value=True >
                <label class="form-check-label" for="inlineRadio1">Nam</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="GT" id="inlineRadio2" value=False checked>
                <label class="form-check-label" for="inlineRadio2">Nu</label>
              </div>
            </div>
            {% endif %}
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Ngày sinh: </span>
              <input type="date" name="Date" id="date" value="{{CN[3]}}">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Số điện thoại: </span>
              <input type="text" class="form-control" name="SDT" value="{{CN[4]}}">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Địa chỉ: </span>
              <input type="text" class="form-control" name="DiaChi" value="{{CN[5]}}">
            </div>  
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary me-md-2" onclick="myFunction()" type="submit">Save thông tin</button>
            </div>
          </form>
          <br><br>
          <form method="POST">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <h3>Đổi mật khẩu</h3>
            </nav>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Mật khẩu cũ: </span>
              <input type="password" class="form-control" name="pwd" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Mật khẩu mới: </span>
              <input type="password" class="form-control" name="new-Pwd-1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Nhập lại: </span>
              <input type="password" class="form-control" name="new-Pwd-2" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary me-md-2" onclick="myFunction()" type="submit">Đổi mật khẩu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    {{thong_bao}}
    <script src="../../static/js/bootstrap.js"></script>
   
    <script>
      function myFunction() {
        confirm("Xác nhận");
      }
    </script>
  </body>
</html>

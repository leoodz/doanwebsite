<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet"  href="../../static/css/bootstrap.css">

    <title>Quản lý Bán Hàng</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{Home}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="navbar-brand" href="/them-nhan-vien-ban-hang">Thêm nhân viên bán hàng</a>
          </ul>
          <a href="/thong-tin-ca-nhan/{{id}}" class="btn btn-link">Thông tin cá nhân</a>
          <form class="form-inline" method="POST">
            <button type="submit" name='Logout' value="out" class="btn btn-primary position-relative">Đăng xuất</button>
          </form>
        </div>
      </div>
    </nav>
    <br><br>
    <h2 class="text-center">Chi tiết hóa đơn</h2>
    <h3 class="text-center">(Mã hóa đơn : {{MaHD}})</h3>
    <br>
    <div class="container">
      <div class="row">
          {%for i in DS %}
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{url_for('static',filename='images/'+ i['ImageUrl'])}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{i['NameSP']}}</h5>
              <p class="card-text">Số lượng mua: {{i['SlMua']}}</p>
              <p class="card-text">Giá: {{"{:,} VNĐ".format(i['Sell'])}}</p>
              <p class="card-text">Thành Tiền: {{"{:,} VNĐ".format(i['ThanhTien'])}}</p>
            </div>
          </div>
          {% endfor %}
      </div>
      <br><br><br>
      <form method="POST">
        <button type="submit" name="Back" value="out" class="btn btn-primary">Back</button>
      </form>
    </div>
    <script src="../../static/js/bootstrap.js"></script>

  </body>
</html>

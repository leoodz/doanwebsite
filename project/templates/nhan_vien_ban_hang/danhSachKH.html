<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet"  href="../../static/css/bootstrap.css">

    <title>Nhân viên Bán Hàng</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{Home}}>Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="navbar-brand" href="/danh-sach-khach-hang-dang-cho-xu-ly">Danh Sách</a>
          </ul>
          <form class="form-inline" method="POST">
            <button type="submit" name='Logout' value="out" class="btn btn-primary position-relative">Đăng xuất</button>
          </form>
        </div>
      </div>
    </nav>
    <br><br>
    <div class="container">
        <table class="table table-success table-striped">
            <thead>
              <tr>
                <th scope="col">Tên</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">SĐT</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
            {% for i in DS_KH %}
              <tr>
                <th scope="row">{{DS_KH[i]['NameKH']}}</th>
                <td>{{DS_KH[i]['DCKH']}}</td>
                <td>{{DS_KH[i]['SDTKH']}}</td>
                <td>{{DS_KH[i]['TrangThai']}}</td>
                <td>
                    <form method="POST">
                        {% if DS_KH[i]['TrangThai'] == 'Đang xử lý'%}
                        {% else%}
                        <button type="submit" class="btn btn-primary" name="ThaoTac" value="XemTT-{{i}}">
                            Xem don hang
                        </button>
                        <button type="submit" class="btn btn-danger" name="ThaoTac" value="DELETE-{{i}}">DELETE</button>
                        {% endif%}
                    </form>
                </td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="../../static/js/bootstrap.js"></script>
  </body>
</html>

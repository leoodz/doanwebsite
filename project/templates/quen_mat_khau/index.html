<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet"  href="../../static/css/bootstrap.css">

    <title>Đổi mật khẩu</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{Home}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="form-inline" method="POST">
            <button type="submit" name='Logout' value="out" class="btn btn-primary position-relative">Đăng xuất</button>
          </form>
        </div>
    </nav>
      </div>
    <div class="container" >
      <div class="row-md">
        <div class="col-md-12 text-center">
          <form>
            <h3>Thông tin</h3>
            <div class="input-group mb-3">
              <div class="col-sm-10">
                <span class="input-group-text" id="addon-wrapping">Họ và tên : {{CN[1]}}</span>
              </div>
            </div>
            {% if CN[2]==True %}
            <div class="input-group mb-3">
              <div class="col-sm-10">
                <span class="input-group-text " id="addon-wrapping">Giới tính : Nam</span>
              </div>
            </div>
            {% else %}
            <div class="input-group mb-3">
              <div class="col-sm-10">
                <span class="input-group-text " id="addon-wrapping">Giới tính : Nữ</span>
              </div>
            </div>
            {% endif %}
            <div class="input-group mb-3">
              <div class="col-sm-10">
                <span class="input-group-text" id="addon-wrapping">Ngày sinh : {{CN[3]}}</span>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="col-sm-10">
                <span class="input-group-text" id="addon-wrapping">Số điện thoại : {{CN[4]}}</span>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="col-sm-10">
                <span class="input-group-text" id="addon-wrapping">Địa chỉ : {{CN[5]}}</span>
              </div>
            </div>  
          </form>
          <br><br>
          <form method="POST">
            <h3>Đổi mật khẩu</h3>
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Mật khẩu mới: </span>
              <input type="password" class="form-control" name="new-Pwd-1" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="addon-wrapping">Nhập lại: </span>
              <input type="password" class="form-control" name="new-Pwd-2" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary me-md-2" onclick="myFunction()" type="submit">Đổi mật khẩu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    {{thong_bao}}
    <script src="../../static/js/bootstrap.js"></script>
   
    <script>
      function myFunction() {
        confirm("Xác nhận");
      }
    </script>
  </body>
</html>

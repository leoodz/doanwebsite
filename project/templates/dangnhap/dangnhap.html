<!doctype html>
<html lang="en">
  <head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="../../static/css/login.css">
    <link rel="stylesheet"  href="../../static/css/bootstrap.css">
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <h4>Đăng nhập</h4>
        </div>
        <!-- Login Form -->
        <form method="POST">
          <input type="text" id="login" class="fadeIn second" name="TenTK" placeholder="Tên tài khoản">
          <input type="password" id="password" class="fadeIn third" name="pws" placeholder="Mật khẩu" required>
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <h5>{{thong_bao}} </h5>
        </div>
      </div>
    </div>
    <script src="../../static/js/bootstrap.js"></script>
  </body>
</html>
